apiVersion: apps/v1
kind: Deployment
metadata:
  name: poker-api
  labels:
    app: poker-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poker-api
  template:
    metadata:
      labels:
        app: poker-api
    spec:
      containers:
      - name: poker-api
        image: carlschader/poker-api-amd:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: REDIS_HOST
          value: redis.default.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
